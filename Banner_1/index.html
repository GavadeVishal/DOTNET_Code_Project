<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulatory Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #aff0ef;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .college-logo {
            width: 80px;
            height: 80px;
        }

        .college-info {
            margin-left: 20px;
        }

        .college-info h1 {
            margin: 0;
            font-size: 24px;
            color: #d9534f;
        }

        .college-info p {
            margin: 0;
            font-size: 22px; 
            font-family: 'Courier New', Courier, monospace; 
            color: #5a5a5a;
            font-style: italic; 
        }

        .placement {
            display: flex;
            justify-content: center; 
            align-items: center;
            margin-top: 10px;
            text-align: center; 
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .place {
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: fit-content;
            border: 2px solid #000; 
            border-radius: 15px; 
            padding: 10px; 
            background-color: #f6ec3a;
        }



        .company-name {
            font-size: 20px;
            font-weight: bold;
            color: #f0ad4e;
        }

        .package {
            font-size: 20px;
            font-weight: bold;
            color: #d9534f;
            margin-left: 10px;
        }

        .content {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .student {
            text-align: center;
        }

        .student-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .student-name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            color: #5a5a5a;
        }

        .contact {
            margin-top: 10px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="header">
            <img src="C:\Users\gavad\Desktop\Traning\.NET\Banner_1\scoe.jpg" alt="College Logo" class="college-logo">
            <div class="college-info">
                <h1>SANJIVANI COLLEGE OF ENGINEERING</h1>
                <p>Congratulations for getting placed in</p>
            </div>
        </div>
        <div class="placement">
            <span class="company-name">APTIV COMPONENTS PVT. LTD</span>
        </div>
        <div class="place">
            <span class="package">8.5 LPA</span>
        </div>
        <div class="content">
            <div class="student">
                <img src="C:\Users\gavad\Desktop\Traning\.NET\Banner_1\imageg.jpeg" alt="Vaishnavi Aher" class="student-photo">
                <p class="student-name">Vaishnavi Aher</p>
            </div>
            <div class="student">
                <img src="C:\Users\gavad\Desktop\Traning\.NET\Banner_1\downloadb.jpeg" alt="Deepak Mane" class="student-photo">
                <p class="student-name">Deepak Mane</p>
            </div>
        </div>
        <div class="footer">
            <p>Mechatronics' first batch sets the bar high by claiming 8.5 LPA.</p>
            <div class="contact">
                <span>Contact Us: 9301193013</span>
            </div>
        </div>
    </div>
</body>
</html>
